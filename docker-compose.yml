services:
  # 1. LLM Sunucusu (Resmi llama.cpp imajı)
  llm-server:
    image: ghcr.io/ggerganov/llama.cpp:server-cuda
    container_name: tr_llm_server
    ports:
      - "8080:8080"
      # Proje içindeki models klasörünü container içine bağla (Docker için taşınabilir yol)
      - ./models:/models
    # GPU Desteği için (NVIDIA Container Toolkit gerekli)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    # Başlatma komutu
    command: -m /models/Turkish-Llama-8b-Instruct-v0.1.Q4_K_S.gguf -c 8192 -ngl 999 --host 0.0.0.0 --port 8080

  # 2. Web Arayüzü (Bizim oluşturduğumuz)
  web-ui:
    build: .
    container_name: tr_rag_ui
    ports:
      - "7861:7861"
    environment:
      - LLM_API_URL=http://llm-server:8080/v1
      - TESSERACT_CMD=tesseract
    volumes:
      # Veritabanının kalıcı olması için bağla
      - ./rag_store:/app/rag_store
    depends_on:
      - llm-server
